<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8556;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#ff6b35" opacity="0.03"/>
  <circle cx="1100" cy="530" r="200" fill="#ff6b35" opacity="0.03"/>

  <!-- Mountain path graphic -->
  <path d="M 0 450 Q 200 350 400 400 T 800 350 T 1200 400 L 1200 630 L 0 630 Z" fill="#ff6b35" opacity="0.08"/>
  <path d="M 0 480 Q 250 400 500 450 T 1000 400 L 1200 450 L 1200 630 L 0 630 Z" fill="#1a1a1a" opacity="0.5"/>

  <!-- Bicycle icon -->
  <g transform="translate(100, 180)">
    <!-- Bike wheels -->
    <circle cx="0" cy="50" r="35" fill="none" stroke="url(#accentGradient)" stroke-width="6"/>
    <circle cx="0" cy="50" r="20" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    <circle cx="120" cy="50" r="35" fill="none" stroke="url(#accentGradient)" stroke-width="6"/>
    <circle cx="120" cy="50" r="20" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    <!-- Frame -->
    <line x1="0" y1="50" x2="60" y2="15" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round"/>
    <line x1="60" y1="15" x2="120" y2="50" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round"/>
    <line x1="40" y1="50" x2="80" y2="50" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round"/>
    <line x1="40" y1="50" x2="60" y2="15" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round"/>
    <!-- Seat post and handlebars -->
    <line x1="40" y1="50" x2="40" y2="25" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="40" cy="22" r="6" fill="url(#accentGradient)"/>
    <line x1="60" y1="15" x2="75" y2="5" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="65" y1="5" x2="85" y2="5" stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- Main content -->
  <text x="280" y="230" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">
    CHIPLUN
  </text>
  <text x="280" y="310" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">
    CYCLING CLUB
  </text>

  <!-- Tagline -->
  <text x="280" y="370" font-family="Arial, sans-serif" font-size="36" font-weight="300" fill="#ffffff" opacity="0.9">
    Where Ghats Meet Grit
  </text>

  <!-- Accent line -->
  <rect x="280" y="390" width="180" height="4" fill="url(#accentGradient)" rx="2"/>

  <!-- Stats section -->
  <g transform="translate(280, 440)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#ff6b35">70+ Riders</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#ff6b35">35 Super Randonneurs</text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#ff6b35">Est. 2020</text>
  </g>

  <!-- Website URL -->
  <text x="950" y="600" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" opacity="0.6" text-anchor="end">
    chipluncyclingclub.in
  </text>
</svg>
